<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Wallet</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">WALLET</h1>
        </header>
        <div class="main">
            <div class="main__column" id="diagram-column">
                <div class="diagram-block">
                    <div class="diagram-title">Диаграмма расходов</div>
                    <div class="diagram">
                        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                        </svg>
                    </div>
                </div>
                <div class="legend">
                    <ul class="legend__list">
                        <li class="legend__item">
                            <span class="legend__desc">Продукты</span>
                            <div class="legend__price">2000 ₽</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">ФастФуд</span>
                            <div class="legend__price">2000 ₽</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Спорт</span>
                            <div class="legend__price">2000 ₽</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">Напитки</span>
                            <div class="legend__price">2000 ₽</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main__column" id="table-column">
                <table class="table">
                    <thead>
                        <tr class="table__row">
                            <td class="name">НАИМЕНОВАНИЕ</td>
                            <td class="category">КАТЕГОРИЯ</td>
                            <td class="price">ЦЕНА</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr class="table__row2">
                            <td class="name2">Вода</td>
                            <td class="category2">Напитки</td>
                            <td class="price2">1200 ₽</td>
                            <td class="delete">✖</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main__column" id="editor-column">
                <form class="editor">
                    <div class="editor__row">
                        <div class="editor__input-name">Товар:</div>
                        <input type="text" id="editor__input" placeholder="Наименование" name="">
                    </div>
                    <div class="editor__row">
                        <div class="editor__input-name">Цена:</div>
                        <input type="text" id="editor__input" placeholder="0" name="">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">Категория:</p>
                        <select class="editor__select" name="selectCategory" id="selectCategory" name>
                            <option value="product">Продукты</option>
                            <option value="product">ФастФуд</option>
                            <option value="product">Спорт</option>
                            <option value="product">Напитки</option>
                        </select>
                    </div>
                    <button id="btn">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
